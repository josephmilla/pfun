			<div class="row">

					<div class="input-group input-group-lg">
						<span class="input-group-addon">Data</span>
						<input type=text id=inputData value="" class="form-control">
						<span class="input-group-addon">Key</span>

						</span>
					</div>
    		</div>
  			
  			<div class="col-lg-6">

						<span class="input-group-addon">Maximum</span>

						<span class="input-group-addon">Minimum</span>
						<input type=text id=minRange value="" class="form-control">
						<span class="input-group-addon btn btn-primary btn-lg btn-lg-o" role="button" type=button name=FindRangeBtn value="Find Range" onClick="javascript:doFindRange()">
							<span class="glyphicon glyphicon-sort"></span>
						</span>
					</div>
    		</div>
  		</div>

			

			<br><br>

			<div class="row">

						<span class="glyphicon glyphicon-search"></span>
						</span>
					</div>
    		</div>
  			
  			<div class="col-lg-6">

						<input type="text" class="form-control">
						<span type=button name=DeleteBtn value="Delete" onClick="javascript:doDelete()" class="input-group-addon">

  			</div>
